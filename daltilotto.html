<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>달티로또 - 공식 앱 다운로드</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f1e8;
            color: #333;
            text-align: center;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        header {
            background: #f4f1e8;
            padding: 25px 15px;
            border-radius: 12px 12px 0 0;
            margin-bottom: 1px;
        }
        h1 {
            margin: 0 0 5px 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: #222;
            line-height: 1.3;
        }
        p {
            margin: 0;
            font-size: 1rem;
            color: #444;
        }
        .download-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap; /* 화면이 좁아지면 줄바꿈 */
        }
        .store-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            max-width: 200px;
            height: 60px;
            background: #f4f1e8;
            border: 1px solid #000; /* 검정색으로 변경하고 더 얇게 */
            border-radius: 10px;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .store-btn:active {
            transform: translateY(1px);
            background: #e0ddd4;
        }
        .store-text {
            color: #000; /* 검정색으로 변경 */
            font-weight: 600;
            font-size: 1rem;
            text-shadow: none;
            letter-spacing: -0.5px;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            color: #666;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
        }

        /* 모바일 가로모드 대응 */
        @media (max-width: 500px) and (orientation: landscape) {
            .store-btn {
                height: 50px;
                font-size: 0.9rem;
            }
        }

        /* 작은 화면 대응 */
        @media (max-width: 360px) {
            .store-btn {
                width: 45%;
                font-size: 0.9rem;
            }
        }

        /* 태블릿 이상 대응 */
        @media (min-width: 600px) {
            .container {
                max-width: 500px;
            }
            .store-btn {
                max-width: 220px;
                height: 65px;
            }
            .store-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>달티로또</h1>
            <p>로또 번호 생성 및 당첨 확인 앱</p>
        </header>

        <div class="download-section">
            <a href="https://play.google.com/store/apps/details?id=com.codeyeolmae.lotto" class="store-btn">
                <div class="store-text">Google Play</div>
            </a>
            <a href="https://apps.apple.com/kr/app/%EB%8B%AC%ED%8B%B0%EB%A1%9C%EB%98%90/id6464666004" class="store-btn">
                <div class="store-text">App Store</div>
            </a>
        </div>

        <footer>
            <p>© 2023 달티로또. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
