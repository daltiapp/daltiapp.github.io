    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffd700;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .runes-panel {
            flex: 1;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .runes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        .rune {
            background-color: #555;
            border: 2px solid #777;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            cursor: grab;
            user-select: none;
            transition: background-color 0.3s;
        }
        .rune:active {
            cursor: grabbing;
        }
        .rune:hover {
            background-color: #666;
        }
        .item-panel {
            flex: 2;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .base-item {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sockets {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .socket {
            width: 60px;
            height: 60px;
            border: 2px dashed #999;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            transition: border-color 0.3s;
            font-size: 12px;
        }
        .socket.drag-over {
            border-color: #ffd700;
            background-color: #444;
        }
        .socket.has-rune {
            border-color: #ffd700;
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            min-height: 40px;
        }
        .success {
            background-color: #4caf50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .info {
            background-color: #2196f3;
            color: white;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #555;
            color: #fff;
            border: 1px solid #777;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
