<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- Bootstrap CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts for trendy look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .event-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card-text {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
        @media (max-width: 576px) {
            .event-img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>2025 대회 일정</h1>
        <p>트렌디하고 깔끔한 일정 관리</p>
    </header>

    <div class="container my-5">
        <div class="row" id="events-container">
            <!-- Events will be rendered here dynamically -->
        </div>
    </div>

    <script>
        // Event data from the provided JSON
        const events = [
            {
                "name": "KAC 점어 승급전",

            },
            {
                "name": "LEEZ 1차 리그 랭킹전",
                "date": "2025년 3월 1일",
                "location": "소노 승마장"
            },
            {
                "name": "KAC 점어 승급전",
                "date": "2025년 3월 2일",
                "location": "소노 승마장"
            },
            {
                "name": "HAC 점어 승급전",
                "date": "2025년 3월 16일",
                "location": "하이스트센터"
            },
            {

                "date": "2025년 3월 29일",

            },
            {

                "date": "2025년 5월 3일",
                "location": "소노 메인센터"
            },
            {
                "name": "AAC 국가대표 대항전",
                "date": "2025년 5월 4일",
                "location": "소노 메인센터"
            },
            {
                "name": "KAC 점어 승급전",
                "date": "2025년 5월 5일",

            },

                "date": "2025년 6월 23일",
                "location": "소노 골프장"
            }
        ];

        // Image mapping based on location
        // Upload images to a folder like 'images/' in your GitHub repo
        // and reference them here. Use placeholders or actual file names.
        const locationImages = {
            "소노 골프장": "images/sono_golf.jpg",  // Replace with your uploaded image path
            "소노 승마장": "images/sono_riding.jpg",

            "소노 메인센터": "images/sono_main.jpg"
        };

        // Function to get image or fallback
        function getLocationImage(location) {
            return locationImages[location] || "https://via.placeholder.com/400x200?text=" + encodeURIComponent(location);  // Fallback to placeholder if not found
        }

        // Render events
        const container = document.getElementById('events-container');
        events.forEach(event => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';  // Responsive: 3 per row on medium screens, stack on mobile

            const card = document.createElement('div');
            card.className = 'card event-card';

            const img = document.createElement('img');
            img.src = getLocationImage(event.location);
            img.className = 'card-img-top event-img';
            img.alt = event.location;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const title = document.createElement('h5');
            title.className = 'card-title';
            title.textContent = event.name;

            const dateText = document.createElement('p');
            dateText.className = 'card-text';
            dateText.textContent = `날짜: ${event.date}`;

            const locationText = document.createElement('p');
            locationText.className = 'card-text';
            locationText.textContent = `장소: ${event.location}`;

            cardBody.appendChild(title);
            cardBody.appendChild(dateText);
            cardBody.appendChild(locationText);

            card.appendChild(img);
            card.appendChild(cardBody);
            col.appendChild(card);
            container.appendChild(col);
        });
    </script>

    <!-- Bootstrap JS for any interactive elements (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
